type Wallet @entity {
  id: ID!
	symbol: String!
	name: String!
	owner: String!
	governance: String!
	artistWallet: String!
	nfts: [Nft!]! @derivedFrom(field: "wallet")
	oldNfts: [Nft!]! @derivedFrom(field: "oldWallet")
}

type Nft @entity {
	id: ID!
	wallet: Wallet!
	oldWallet: Wallet
	registry: String!
	tokenId: BigInt!
	txnHash: Bytes!
	"Metadata"
	name: String
	symbol: String
	uri: String
	"Only used for ERC1155"
	value: BigInt
}
